  body {

    justify-content: center;

   /* --- 2. BACKGROUND --- */
  .bg {
    position: absolute;
    background: url("assets/img/bg.webp") bottom / cover;

    height: 100%;

    box-shadow: 0 16px 24px var(--shadow);

    padding: 2rem;
    max-width: 700px;
    width: 85%;
    text-align: center;
    position: relative;

    align-items: center;
    gap: 8px;
    padding: 8px 16px;

    border-radius: 50px;
    font-size: 0.8rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    margin-bottom: 1.5rem;
    opacity: 0.5;
   }
  
  
  .badge-custom i {
    animation: hammer-anim 1.2s infinite ease-in-out;
    font-size: 0.9rem;
  }
  
  @keyframes hammer-anim {
    0% { transform: rotate(0deg); }
    30% { transform: rotate(-40deg); }
